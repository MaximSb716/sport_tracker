{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    <title>Вход</title>
    <link rel="icon" href="{% static 'img/icon.svg' %}" type="image/svg+xml">
</head>
{% include 'header.html' %}
<body>
    <div class="registration-box1">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class="no_account" href="{% url 'sign_up' %}">Создать аккаунт</a>
            <a class="no_account" href="{% url 'sign_out' %}">Выйти из аккаунта</a>
            <button class="registration-button" type="submit">Войти</button>
        </form>
    </div>
</body>

</footer>
</html>
